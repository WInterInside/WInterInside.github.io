<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter Inside</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">  
  <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet">
  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>
  <script src="js/picturefill.js" async=""></script>
</head>
<body>
  
  <div class="wrapper">

    <header class="header">
      <!-- <div class="header__top container">
        <img class="header__icons" src="img/phone-icons-l.png" alt="phone icons" width="40" height="14">
        <span class="header__time">9:41 AM</span>
        <img class="header__icons" src="img/phone-icons-r.png" alt="phone icons" width="40" height="14">
      </div> -->
    </header>

    <main class="main">

      <div class="container">
        <h1 class=""></h1>
        <form class="form" action="https://echo.htmlacademy.ru" method="get">
          <h1 class="form__caption">Регистрация аккаунта</h1>
          <div class="form__wrapper">
            
            <label class="form__label">
              <input class="form__input" type="text" name="name" id="name" placeholder="Имя" required="">              
              <span class="form__text">Имя</span>
            </label>

            <label class="form__label">
              <input class="form__input" id="surname" type="text" name="surname" placeholder="Фамилия" required="">
              <span class="form__text">Фамилия</span>
            </label>

            <label class="form__label">
              <input class="form__input" id="patronymic" type="text" name="patronymic" placeholder="Отчество" required="">
              <span class="form__text">Отчество</span>
            </label>

            <label class="form__label">
              <input class="form__input" id="company" type="text" name="company" placeholder="Компания" required="">
              <span class="form__text">Компания</span>
            </label>

            <label class="form__label">
              <input class="form__input" id="position" type="text" name="position" placeholder="Должность" required="">
              <span class="form__text">Должность</span>
            </label>

            <label class="form__label form__laber--address">
              <textarea class="form__input form__input--address" id="address" name="address" type="text" required=""></textarea>
              <span class="form__text form__text--address">Адрес предприятия</span>
            </label>

            <label class="form__label">
              <input class="form__input" id="inn" type="text" name="inn" placeholder="ИНН предприятия торговли" maxlength="13" required="">
              <span class="form__text">ИНН предприятия торговли</span>
            </label>
            
            <label class="form__label">              
              <input class="form__input form__input--tel" id="tel" type="tel" name="tel" placeholder="Номер телефона" required="">
              <span class="form__text">Номер телефона</span>
            </label>

            <div class="password">
              <input class="form__input" type="password" id="password-input" placeholder="Введите пароль" name="password" maxlength="10" required="">
              <span class="form__text">Пароль</span>
              <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
            </div>

            <div class="form__wrapper form__wrapper--agreement">
              <input class="form__checkbox" id="agreement" type="checkbox" name="agreement" checked="">
              <label class="form__label form__label--checkbox" for="agreement">Нажимая кнопку «Зарегистрироваться» я принимаю <a href="#" class="form__link">Пользовательское соглашение</a></label>
            </div>

            <button class="btn btn--reg" type="submit">Зарегистрироваться</button>
          </div>
        </form>
      </div>
      <p class="main__text">Уже есть аккаунт? <a href="" class="main__link">Страница входа</a></p>
    </main>

    <footer class="footer">
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
