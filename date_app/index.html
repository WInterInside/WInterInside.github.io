<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Date app</title>
</head>


<body>
	<div class="wrapper">

		<header class="header"></header>


		<main class="main">
			<div class="container">
				<div class="content">
					<img class="logo" src="img/logo.svg" alt="site logo">

					<form id="survey-form">
						<div class="form-group">
							<label for="married">Вы женаты?</label>
							<div class="radio-group">
								<input type="radio" id="yes" name="married" value="yes">
								<label for="yes">Да</label>
								<input type="radio" id="no" name="married" value="no">
								<label for="no">Нет</label>
							</div>
						</div>
						<button type="submit" id="submit-btn">Отправить анкету</button>
					</form>

					<a href="https://alushta.kassa24.ru/event/alusta-lubov-navsegda#sh" target="_blank" class="contact-us disabled">
						<span>Купить билет</span>
					</a>

					<img class="hero__img" src="img/banner.jpg" alt="hero bg">

				</div>
			</div>
		</main>

		<footer class="footer"></footer>

	</div>
	
	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>


</body>

</html>
